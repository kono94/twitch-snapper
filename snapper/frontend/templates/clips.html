{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Clips {% endblock %}</h1>

<div class="clips">
  {% for clip in clips %}
  <div>
    {{ clip.id }}

    <iframe
      src="https://clips.twitch.tv/embed?clip={{ clip.twitch_clip_id }}&parent=localhost"
      allowfullscreen
      style="position: relative; height: 100%; width: 100%"
    >
    </iframe>
  </div>
  {% endfor %}
</div>

{% endblock %}
